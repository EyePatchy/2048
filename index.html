<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="icon" href="Media/cross.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="Scripts/script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">

    <!-- Music Button Styles -->
    <style>
        /* Music Button Styles */
        #musicButton {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            border-radius: 40px;
            background-color: #1e1e1e;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 30px;
            z-index: 1000;
            transition: transform 0.2s;
        }

        #musicButton:hover {
            background-color: #476072;
            color: #0f3460;
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
        }

        audio {
            display: none;
        }

        /* Guide Box Styles */
        #guide {
            width: 250px;
            top: 210px;
            right: 50px;
            position: fixed;
            background-color: #1e1e1e;
            border-radius: 40px;
            padding: 20px;
            color: white;
            font-family: 'Roboto', Arial, sans-serif;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
            margin-left: 960px;
            text-align: left;
        }

        #guide h3 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .arrow-keys {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .arrow-keys .key {
            background-color: #333333;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            width: 40px;
            font-size: 1.2em;
            color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease;
        }

        .arrow-keys .key:hover {
            transform: translateY(-3px) scale(1.1);
            background-color: #476072;
            color: #0f3460;
        }

        .instructions {
            font-size: 1em;
            line-height: 1.5;
        }
    </style>
</head>

<body>



    <h1>2048</h1>
    <hr>
    <h2>Score: <span id="score">0</span></h2>
    <button id="restart">Restart Game</button>
    <div id="game-container">
        <div id="board"></div>
        <div id="guide">
            <h3>Quick Guide</h3>
            <div class="arrow-keys">
                <div class="key"><i class="fas fa-arrow-up"></i></div>
                <div class="key"><i class="fas fa-arrow-left"></i></div>
                <div class="key"><i class="fas fa-arrow-down"></i></div>
                <div class="key"><i class="fas fa-arrow-right"></i></div>
            </div>
            <div class="instructions">
                <p>Use the arrow keys to move the tiles. Combine similar numbers to reach 2048!</p>
                <p>Click the <strong>Volume</strong> button to play or pause the background music.</p>
                <p>If you want to start over, just press the <strong>Restart</strong> button.</p>
            </div>
        </div>
    </div>

    <!-- Rain Particle Canvas -->
    <canvas id="particleCanvas"></canvas>

    <!-- Background Music -->
    <audio id="backgroundMusic">
        <source src="Media/song.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Music Toggle Button -->
    <button id="musicButton">
        <i class="fa fa-volume-mute"></i>
    </button>

    <!-- Music Button Toggle Script -->
    <script>
        const musicButton = document.getElementById('musicButton');
        const backgroundMusic = document.getElementById('backgroundMusic');
        let isPlaying = false;

        musicButton.addEventListener('click', () => {
            if (isPlaying) {
                backgroundMusic.pause();
                musicButton.innerHTML = '<i class="fas fa-volume-mute"></i>';
            } else {
                backgroundMusic.play();
                musicButton.innerHTML = '<i class="fas fa-volume-up"></i>';
            }
            isPlaying = !isPlaying;
        });


        
    </script>

</body>

</html>
